<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image">{{movie.vote_average}}</div>
      <mat-card-title>{{movie.title}}</mat-card-title>
      <mat-card-subtitle>{{movie.release_date}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://image.tmdb.org/t/p/w185_and_h278_bestv2/{{movie.poster_path}}">
    <mat-card-content>
      <p>
        {{movie.overview}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="addFovorite(movie)">Add to favorites</button>
    </mat-card-actions>
  </mat-card>
